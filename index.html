<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mėgstamos knygos</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css"></head>
</head>
<body>
    <header>
        <h1>Mėgstamų knygų sąrašas</h1>
    </header>
    <section id="books">
        <div>
            <h1>Pridėti naują knygą</h1>
            <form id="addbook">
                <label for="autorius">Knygos autorius(-iai)</label>
                <input type="text" name="autorius" id="autorius">
                <label for="pavadinimas">Knygos pavadinimas</label>
                <input type="text" name="pavadinimas" id="pavadinimas">
                <label for="leidykla">Leidykla</label>
                <input type="text" name="leidykla" id="leidykla">
                <label for="metai">Leidimo metai</label>
                <input type="number" name="metai" id="metai" min="1800" max="2022">
                <label for="puslapiai">Puslapių skaičius</label>
                <input type="number" name="puslapiai" id="puslapiai" min="0">
                <label for="temos">Temos ir žanrai</label>
                <input type="text" name="temos" id="temos">
                <label for="virselis">Pridėti viršelį</label>
                <input type="file" accept="image/*" name="virselis" id="virselis">
                <input type="submit" value="Pridėti knygą">
            </form>
        </div>
    </section>
    <footer>
        <p>Gabija Kiburtaitė &#169 2022</p>
    </footer>
</body>
</html>
